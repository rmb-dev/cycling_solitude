<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Solitude</title>

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ICONS BOXICONS -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- ===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="#" class="nav__logo">Cycling Solitude</a>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Past</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Future</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Essentials</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- ===== HOME =====-->
        <div class="home">
            <div class="parallax home__parallax home__parallax-img1" data-rellax-speed="-4"></div>
            <div class="parallax home__parallax home__parallax-img2" data-rellax-speed="-3"></div>
            <div class="parallax home__parallax home__parallax-img3" data-rellax-speed="-2"></div>
            <div class="parallax home__parallax home__parallax-img4" data-rellax-speed="-1"></div>

            <h1 class="parallax home__title" data-rellax-speed="-6">Mountains</h1>
            <span class="parallax home__subtitle" data-rellax-speed="-5">Where all roads lead to...</span>

            <!-- <div class="home__scroll">
                <a href="#section"><i class='bx bx-mouse'></i></a>
            </div> -->
        </div>

        <!-- ===== SECTION =====-->
        <section class="l-section" id="section">
            <div class="section">
                <div class="section__data">
                    <h2 class="section__title">Blue heavens</h2>
                    <p class="section__text">"The sun sets, and dark the mountains become,<br>
                        The little bird hushes, the plain has grown numb,<br>
                        The people rejoice that slumber is nearing..."</p>
                    <br>
                    <!-- <p>The sun sets, the mountains darken,<br>
                        A bird grows quiet, the field grows mute,<br>
                        People rejoice that they will rest,</p>
                    <br> -->
                    <P>from Taras Shevchenko's poem, 1847</P>
                </div>

                <img src="assets/img/Carpathian.jpg" alt="" class="section__img">
            </div>
        </section>

        <!--=============== FOOTER ===============-->
        <footer class="footer">
            <span class="footer__copy">
                <a href="#">
                    <img class="logo" src="assets/img/rmb_svg_dark.svg" alt="">
                </a>
        </footer>
    </main>

    <!--=============== FOOTER ===============-->


    <!-- RELLAX JS (https://github.com/dixonandmoe/rellax/blob/master/rellax.min.js) -->
    <script src="assets/js/rellax.min.js"></script>

    <!-- GSAP (https://greensock.com/)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- SCROLL REVEAL (https://scrollrevealjs.org) -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
